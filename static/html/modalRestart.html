<!-- Modal -->
<div
    class="modal fade"
    id="modalRestart"
    tabindex="-1"
    aria-labelledby="modalRestartLabel"
    aria-hidden="true"
>
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
            <div class="modal-header">
                <h1 class="modal-title fs-5" id="modalRestartLabel">
                    Confirmation
                </h1>
                <button
                    type="button"
                    class="btn-close"
                    data-bs-dismiss="modal"
                    aria-label="Close"
                ></button>
            </div>
            <div class="modal-body">
                Are you sure you want to restart Jetson Nano?
            </div>
            <div class="modal-footer">
                <button
                    type="button"
                    class="btn btn-secondary"
                    data-bs-dismiss="modal"
                >
                    Close
                </button>
                <button
                    type="button"
                    id="restartDevice"
                    class="btn btn-warning"
                    data-bs-toggle="modal"
                    data-bs-target="#modalRestartResponse"
                >
                    Restart
                </button>
            </div>
        </div>
    </div>
</div>

<!-- Modal Response -->
<div
    class="modal fade"
    id="modalRestartResponse"
    tabindex="-1"
    aria-labelledby="modalRestartResponseLabel"
    aria-hidden="true"
>
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
            <div class="modal-header">
                <h1 class="modal-title fs-5" id="modalRestartResponseLabel">
                    Restarting...
                </h1>
                <button
                    type="button"
                    class="btn-close"
                    data-bs-dismiss="modal"
                    aria-label="Close"
                ></button>
            </div>
            <div class="modal-body">
                Please wait a few minutes for Jetson Nano to reboot and refresh
                this page
            </div>
            <!-- <div class="modal-footer">
                <button
                    type="button"
                    class="btn btn-secondary"
                    data-bs-dismiss="modal"
                >
                    Close
                </button>
            </div> -->
        </div>
    </div>
</div>
